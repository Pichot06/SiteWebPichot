<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site CV</title>
    <!-- LOGO AP-->
    <link rel="icon" type="image/x-icon" href="/assets/Index/AP.png" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .contact-info h1 {
            color: #001F54;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .underline {
            width: 50px;
            height: 5px;
            background-color: #001F54;
            margin-bottom: 20px;
        }



        .contact-form-container {
            width: 55%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #001F54;
            color: #fff;
            border: none;
            border-radius: 58px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #003b8e;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mon CV - Pichot</h1>
    </header>

    <div class="container">
        <!-- Menu de navigation latérale -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="CV.html">CV</a></li>
                <li><a href="BUT1.html">BUT1</a></li>
                <li><a href="BUT2.html">BUT2</a></li>
                <li><a href="BUT3.html">BUT3</a></li>
                <li><a href="experience.html">Expériences</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>

            </ul>
        </nav>

        <!-- Contenu principal -->
        <section class="main-content">
            <h1>Contact us</h1>
            <hr class="underline">
            <div class="contact-form-container">
                <form class="contact-form">
                    <p><strong>repondre obligatoirement au (*) </strong></p>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Prénom *</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Alexandre" required>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Nom *</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Pichot" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>

                        <div class="form-group">
                            <label for="topic">Topic *</label>
                            <select id="topic" name="topic" required>
                                <option value="">- Select -</option>
                                <option value="support">Aide</option>
                                <option value="feedback">Retour</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea id="message" name="message" rows="7"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" >
                        <label for="marketing">Coche pour validé</label>
                    </div>

                    <button type="submit" class="submit-btn">Send message</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer-->
    <footer class="footer">
        <div class="footer-content">
            <p>Copyright © Your Website 2024</p>
            <p>Distributed By <a href="#">Alexandre Pichot</a></p>
        </div>

        <div class="footer-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <span>|</span>
            <a href="#">Terms of Use</a>
        </div>
    </footer>

</body>

</html>
