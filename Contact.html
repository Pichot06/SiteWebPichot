<head>
    <meta charset="UTF-8">

    <!-- LOGO AP-->
    <link rel="icon" type="image/png" href="/SiteWebPichot/assets/Index/AP.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="/SiteWebPichot/assets/Index/AP_blk.png" alt="Logo AP" class="site-logo">
        </div>
        <h1 class="site-title">Portfolio/CV Alexandre Pichot</h1>
    </header>

    <div class="container">
        <button class="hamburger" onclick="toggleSidebar()">☰</button>

        <!-- Menu de navigation latérale -->
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="CV.html">CV</a></li>
                <li><a href="BUT1.html">BUT1</a></li>
                <li><a href="BUT2.html">BUT2</a></li>
                <li><a href="BUT3.html">BUT3</a></li>
                <li><a href="Experience.html">Expériences</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>

            </ul>
        </nav>

        <!-- Contenu principal -->
        <section class="main-content">
            <h1>Contact us</h1>
            <hr class="underline">
            <div class="contact-form-container">
                <form class="contact-form">
                    <p><strong>repondre obligatoirement au (*) </strong></p>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Prénom *</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Alexandre" required> 
                        </div>

                        <div class="form-group">
                            <label for="last_name">Nom *</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Pichot" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>

                        <div class="form-group">
                            <label for="topic">Sujet *</label>
                            <select id="topic" name="topic" required>
                                <option value="">- Select -</option>
                                <option value="support">Aide</option>
                                <option value="feedback">Retour</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea id="message" name="message" rows="7"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox">
                        <label for="marketing">Coche pour validé</label>
                    </div>
                    <!-- Your code -->
                    <button type="submit" class="submit-btn">Send message</button>
                </form>
            </div>
        </section>
    </div>
    <!-- Footer-->
    <footer class="footer">
        <div class="footer-content">
            <p>Copyright © 2024 </p>
            <p>Distributed By <a href="#">Alexandre Pichot</a></p>
        </div>

        <div class="footer-icons">
            <a href="https://www.instagram.com/alexandre.pichot/"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Pichot06"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/alexandre-pichot-a81360233/"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="footer-links">
            Privacy Policy
            <span>|</span>
            Terms of Use
        </div>
    </footer>

        // Fonction pour afficher/masquer la barre latérale
        function toggleSidebar() {
          var sidebar = document.querySelector('.sidebar');
          sidebar.classList.toggle('active');
        }
      </script>
</body>

</html>
