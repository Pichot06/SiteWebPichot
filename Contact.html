            <div class="contact-info">
                <h1>Contact us</h1>
                <hr class="underline">
                <p>Envoyé moi un message</p>
            </div>
    
            <div class="contact-form-container">
                <form action="submit_form.php" method="post" class="contact-form">
                    <p><strong>repondre obligatoirement au (*) </strong></p>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First name *</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="last_name">Last name *</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>
    
                        <div class="form-group">
                            <label for="topic">Topic *</label>
                            <select id="topic" name="topic" required>
                                <option value="">- Select -</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Body text</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="marketing" name="marketing">
                        <label for="marketing">Coche pour validé</label>
                    </div>
    
                    <p class="privacy-info">
                        Je recu <a href="#">Airbus Privacy Notice</a>.
                    </p>
    
                    <button type="submit" class="submit-btn">Send message</button>
                </form>
